<div class="currency-table mat-elevation-z8">
  <mat-form-field class="field">
    <input
      type="text"
      placeholder="Выберите валюту"
      aria-label="Number"
      matInput
      [formControl]="currencyControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="onCurrencySelected($event)"
    >
      <mat-option
        *ngFor="let currency of filteredCurrencies | async"
        [value]="currency.Name"
      >
        {{ currency.Name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <ng-container *ngIf="dataSource && dataSource.data.length > 0">
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef>Валюта</th>
        <td mat-cell *matCellDef="let element">{{ element.currency }}</td>
      </ng-container>
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef>
          Курс к {{ selectedCurrencyName }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element.rate }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator showFirstLastButtons [pageSizeOptions]="[10, 25, 50]">
    </mat-paginator>
  </ng-container>
</div>
